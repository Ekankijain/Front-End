<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="./st3.css" rel="stylesheet">
    <title>TO_DO_LIST</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body style="background-color: #BEB4AE;">
    <div class="container">
            <header class="main-header">
                <h1 class="text-primary">To do list </h1>
            </header>
        <section class="main-section">
    
            <input type="text" id="add-new-task" name="add-new-task" placeholder="Add New Task">
            <button id="add-task" name="add-task">Add Task</button>
            <br><br>
            
            <div class="row">
                <ul id="tasks-list" style="list-style-type: none; padding-left: 5;"></ul>
            </div>
        </section>
    
    </div>
    <script src='./st3.js'></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

</body>

</html>
