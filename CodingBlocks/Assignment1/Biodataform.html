<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>My Biodata </h2>


    <form action="#" method="POST">

        <fieldset>
                    <legend>Personal Information</legend>
                <label for="Name">FirstName:</label>
                <input type="text" id="Name" placeholder="Name" >
                <label for="LastName">LastName:</label>
                <input type="password" placeholder="LastName" id="LastName">
                <br><br>
                Male:<input type="radio">Female:<input type="radio">Others:<input type="radio">
                <br><br>
                Date of Birth:<input type="date">
                <br><br>
                E-Mail:<input type="email" placeholder="Enter Your Email">
                <br><br>
                Phone:<input type="telephone" placeholder="+91" maxlength="13">
                <br><br>
                Height:<input type="text" placeholder="Height In Feet">
                <br>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
           School Name:
            <input type="text" placeholder="School Name">
            <br><br>
            Class:
            <input type="text" placeholder="Enter Class">
            <br><br>
            Stream:
            <select name="" id="Stream" placeholder="Stream">
                <option value="">Stream</option>
                <option value="">Medical</option>
                <option value="">Non-Medical</option>
                <option value="">Commerce</option>
                <option value="">Arts</option>
            </select>
            <br><br>
            Marksheet: <input type="file" placeholder="Choose File">
        </fieldset>
        <!-- <button>Submit</button> -->
        <input type="submit">
    </form>
</body>
</html>
