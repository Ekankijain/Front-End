<!DOCTYPE html>
<html>
<body>

<h2>JavaScript in Body</h2>

<p id="demo">A Paragraph.</p>

<button type="button" onclick="myFunction()" ondblclick="secondfunction()">Try it</button>

<script>
function myFunction() {
  document.getElementById("demo").innerHTML = "Paragraph changed.";
}
function secondfunction(){
document.getElementById("demo").innerHTML = "new para";
}
</script>

</body>
</html>
